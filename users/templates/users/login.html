{% extends "main/base.html" %}
{% load static %}

{% block title %}
  Вход
{% endblock title %}


{% block content %}
  <section class="login d-flex">
    <div class="login-title">
        <h2>Вход</h2>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <div class="mb-3">
                <label for="id_username" class="form-label form-style">Имя пользователя</label>
                <input type="text" class="form-control form-style" value="{% if form.username.value %} {{ form.username.value }} {% endif %}" 
                name="username" id="id_username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label form-style">Пароль</label>
                <input type="text" class="form-control form-style" name="password" id="id_password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="login-btn form-style">Войти</button>
        </form>
        <div class="reset-pass">
          <hr>
          <div class="mt-3">
            <a href="#">
              Сбросить пароль
            </a>|
            <a href="{% url 'users:registration' %}">
              Создать аккаунт
            </a>
          </div>
        </div>
    </div>
  </section>
{% endblock content %}
